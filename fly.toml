# Fly.io deployment configuration
# Deploy with: fly deploy

app = "clonewriter"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  OLLAMA_HOST = "http://localhost:11434"
  OLLAMA_MODEL = "llama3.2:1b"
  PORT = "3000"
  HOSTNAME = "0.0.0.0"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

[[http_service.checks]]
  grace_period = "30s"
  interval = "15s"
  method = "GET"
  timeout = "5s"
  path = "/api/status"

# Resource allocation
[vm]
  cpu_kind = "performance"
  cpus = 4
  memory_mb = 8192

# Persistent storage for vector store
[mounts]
  source = "clonewriter_data"
  destination = "/app/vector_store"
